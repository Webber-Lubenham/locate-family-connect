
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#4a90e2" />
    <meta name="format-detection" content="telephone=no" />
    
    <title>Sistema Monitore</title>
    <meta name="description" content="Sistema de monitoramento de localização para estudantes e responsáveis" />
    <meta name="author" content="Sistema Monitore" />

    <meta property="og:title" content="Sistema Monitore" />
    <meta property="og:description" content="Sistema de monitoramento de localização para estudantes e responsáveis" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@monitore" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Ícones para Progressive Web App - Corrigido caminho para usar favicon.ico que é mais comum -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Estilos para dispositivos móveis -->
    <style>
      @supports (-webkit-touch-callout: none) {
        /* Ajustes específicos para iOS */
        body {
          min-height: -webkit-fill-available;
        }
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-spinner {
        width: 45px;
        height: 45px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #4a90e2;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Estilos para splash screen em mobile */
      @media (max-width: 767px) {
        .app-logo {
          width: 70px;
          height: 70px;
          margin-bottom: 20px;
        }
        
        .splash-title {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
          color: #4a90e2;
        }
      }
    </style>
  </head>

  <body>
    <div id="loading-screen">
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <div class="splash-title">Sistema Monitore</div>
        <p class="text-sm text-gray-600">Carregando...</p>
      </div>
    </div>
    
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Detecta o tipo de dispositivo
      const detectDevice = () => {
        const ua = navigator.userAgent;
        if (/android/i.test(ua)) {
          document.body.classList.add('android-device');
        } else if (/iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) {
          document.body.classList.add('ios-device');
        }
      };
      
      // Detectar dispositivo no carregamento
      detectDevice();
      
      // Remover a tela de loading após o carregamento
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 800);
      });
      
      // Prevenir o comportamento de pull-to-refresh em dispositivos móveis
      let touchStartY = 0;
      
      document.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
      }, { passive: true });
      
      document.addEventListener('touchmove', function(e) {
        const touchY = e.touches[0].clientY;
        const isScrollingDown = touchY > touchStartY;
        const isAtTop = window.pageYOffset === 0;
        
        if (isScrollingDown && isAtTop) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
