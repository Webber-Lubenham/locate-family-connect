<!DOCTYPE html>
<html>
<head>
    <title>Test Database</title>
    <script src="https://unpkg.com/@supabase/supabase-js@latest/dist/main/index.js"></script>
</head>
<body>
    <div id="status"></div>
    <script>
        const supabaseUrl = 'https://rsvjnndhbyyxktbczlnk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmpubmRoYnl5eGt0YmN6bG5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MDk3NzksImV4cCI6MjA1ODk4NTc3OX0.AlM_iSptGQ7G5qrJFHU9OECu1wqH6AXQP1zOU70L0T4';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function testDatabase() {
            try {
                // Test users table
                const { data: usersData, error: usersError } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);

                if (usersError) throw usersError;
                document.getElementById('status').innerHTML += 'Users table exists: ' + (usersData.length > 0) + '<br>';

                // Test auth.users table
                const { data: authData, error: authError } = await supabase
                    .from('auth.users')
                    .select('*')
                    .limit(1);

                if (authError) throw authError;
                document.getElementById('status').innerHTML += 'Auth users table exists: ' + (authData.length > 0) + '<br>';

                // Test for test data
                const { data: testData, error: testError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('name', 'Test User');

                if (testError) throw testError;
                document.getElementById('status').innerHTML += 'Test data exists: ' + (testData.length > 0) + '<br>';

            } catch (error) {
                document.getElementById('status').innerHTML = 'Database test failed: ' + error.message;
            }
        }

        testDatabase();
    </script>
</body>
</html>
